site_name: Pixelvirt Docs
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      

  features:
    - announce.dismiss
    - header.autohide
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.prune
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  
  copyright: Copyright &copy; 2024 RACKSPACE TECHNOLOGY

extra_css:
  - stylesheets/extra.css


nav:
  - Welcome: index.md
  - Pixelview:
    - Installation: pixelview/installation.md
    - Monitoring: pixelview/monitoring.md
    - cases: pixelview/cases.md
    - Services: pixelview/services.md
    - registration: pixelview/registration.md
    - login: pixelview/login.md
    - dashboard: pixelview/dashboard.md
  - openstack:
    - 'Image Creation': openstack/image-creation.md
    - 'Accessing an OpenStack instance': openstack/instance-access.md
    - 'Openstack Networks': openstack/network-creation.md
    - 'key pair': openstack/key-pair.md
    - 'Launching an Instance ': openstack/lunch-instance.md
    - ' quota and organization request': openstack/quota-org-request.md
    - 'Organization Registration': openstack/org-registration.md
    - 'Initial setup': openstack/quick-guide.md


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
